<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations from Company</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Donations from Company</h1>
    <hr>
    <form method="post" action="/donations_from_company">
        <label for="company">Select a Company:</label>
        <select id="company" name="company">
            {% for option in companies %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Donations</button>
    </form>
    <hr>
    <h2>Filtered Data</h2>
    <table>
        <thead>
            <tr>
                <th>Political Party</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.political_party }}</td>
                <td>{{ row.total_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
